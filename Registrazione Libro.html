<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    

      <nav class="navbar navbar-expand-lg bg-dark">
       
        
        <div class="container-fluid">

            <div>
                <img src="./img-4/duck.png" alt="Bootstrap" width="70" height="70">
            </div>
            
          
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-3 ">
              <a class="navbar-brand text-white" href="#">Catalogo Libri</a>
              <a class="nav-link  text-secondary" aria-current="page" href="#">Anagrafica Utente</a>
              <a class="nav-link  text-secondary" href="#">Storico Prestiti</a>
              <a class="nav-link  text-secondary" href="#">Help</a>
                           
            </div>
            <div class="">
                <form class="d-flex " role="search">
                  <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="cerca">
                  <button class="btn btn-outline-light  " type="submit">Cerca</button>
                </form>
              </div>
            
            </div>
        </div>
        
      </nav>


      <div class="container mt-5">
        <div>
            <h1>Nuovo Libro</h1>
        </div>

        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Inserisci il nome dell'autore" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Inserisci il cognome dell'autore" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Inseresci il titolo del libro" required>
              <p class="text-secondary">Titolo versione italiana</p>
            </div>
            
            <div class="col-md-4">
                <label for="inputState" class="form-label">Genere</label>
                <select id="inputState" class="form-select" required>
                  <option selected>Scegli il genere</option>
                  <option>Fantascienza</option>
                  <option>Romanzo</option>
                  <option>altro</option>
                </select>
              </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">Anno di Pubblicazione</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno" required>
            </div>
            
            <div class="col-md-4">
              <label for="inputZip" class="form-label">ISBN#</label>
              <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#" required>
            </div>
            <hr class="mt-5">

            <div class="form-floating">
                
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" >
                <label class="form-check-label" for="gridCheck">
                  Disponibile anche in digitale
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
          </form>

      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
